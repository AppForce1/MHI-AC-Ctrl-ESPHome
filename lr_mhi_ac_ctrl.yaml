esphome:
  name: lr_mhi_ac_ctrl
  platform: ESP8266
  board: d1_mini
  includes:
    - mhi_ac_ctrl.h
    - MHI-AC-Ctrl-core.h
    - MHI-AC-Ctrl-core.cpp

wifi:
  ssid: "**SSID**"
  password: "**PASSWORD**"

logger:
  level: DEBUG
  baud_rate: 0

api:
  reboot_timeout: 0s

ota:

climate:
  - platform: custom
    lambda: |-
      auto mhi_ac_ctrl = new MhiAcCtrl();
      App.register_component(mhi_ac_ctrl);
      return {mhi_ac_ctrl};

    climates:
      - name: "MHI-AC-Ctrl"
        id: mhi_ac_ctrl

sensor:
  - platform: custom
    lambda: |-
      return ((MhiAcCtrl*)mhi_ac_ctrl)->get_sensors();

    sensors:
      - name: "Error code"
      - name: "Outdoor temperature"
      - name: "Return air temperature"
      - name: "Outdoor unit fan speed"
      - name: "Indoor unit fan speed"
      - name: "Current"
      - name: "Compressor frequency"
      - name: "Indoor unit run time"
      - name: "Compressor run time"

binary_sensor:
  - platform: custom
    lambda: |-
      return ((MhiAcCtrl*)mhi_ac_ctrl)->get_binary_sensors();

    binary_sensors:
      - name: "Defrost"
